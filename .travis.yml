# @see https://docs.travis-ci.com/user/languages/python/

language: python
python:
  - 3.6

env:
  global:
    - AWS_DEFAULT_REGION=us-east-1

before_install:

  # Install some built-in modules that appear to be missing.
  - pip install python-dateutil

  # Avoid deprecation notices when using pip list - looks like Travis has an older version of pip.
  # @see https://pip.pypa.io/en/stable/user_guide/#config-file
  # @see https://pip.pypa.io/en/stable/reference/pip_list/#options
  - mkdir --parents ~/.config/pip
  - echo '[list]\nformat=columns' >> ~/.config/pip/pip.conf

install:
  - make install

script:
  - make test

after_success:
  - make coverage

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_start: always
